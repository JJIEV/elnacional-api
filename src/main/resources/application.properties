spring.application.name=elnacional-api
server.port=8090
spring.datasource.jndi-name=java:/elNacionalApiDS

#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/elnacional_api_bd?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.sql.init.mode=always

springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/v3/api-docs
